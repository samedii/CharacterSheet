<!DOCTYPE html>
<html>

<head>

    <title>Sheet</title>
    <meta charset="utf-8" />

    <style>
    @font-face {
        font-family:"king_and_queen";
        src: url("the_king_and_queen_font.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }
    html {
        font-family:"king_and_queen", Arial, sans-serif;
        font-size: 14px;
        color: white;
        -webkit-font-smoothing: antialiased;
        font-smooth:always;
    }
    #bg {
        background-image: url(top.png), url(repeat.png);
        background-repeat: no-repeat, repeat-y;
        background-size: 854px 957px, auto;
        background-attachment: scroll, scroll;
        background-position: 0px 0px, 0px 106px;
        width: 854px;
        margin: 0 auto 0 auto;
    }
    #bg-bot {
        background-image: url(bot.png);
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: top left;
        width: 854px;
        height: 125px;
        margin: auto;
    }
    input {
        font-family:"king_and_queen", Arial, sans-serif;
        display: inline;
        border: 0 transparent;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        margin: 0;
        padding: 0;
        overflow-x: visible;
        width: 10px;
    }
    textarea {
        font-family:"king_and_queen", Arial, sans-serif;
        font-size: 12px;
        display: inline;
        border: 0 transparent;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        margin: 0;
        padding: 0;
        overflow-x: visible;
        width: 100%;
        resize: none;
    }
    h1 {
        font-size: 30px;
        font-weight: normal;
    }
    h2 {
        font-size: 20px;
        font-weight: normal;
    }
    </style>

    <!-- Include AngularJS from Google's CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-animate.min.js"></script>-->

</head>

<body ng-app="Sheet" style="background-color: black">
    <div id="bg" resizes-to-fit-bg>
        <div style="padding:150px 150px 0 150px; height: 100%">
            <div style="position:relative; height: 130px">
                <h1>
                    <input resizes-width type="text" placeholder="Rollpersonens namn" value="" style="min-width: 320px" />
                </h1>
                <label style="position: absolute; bottom: 0; right: 0">Spelare:
                    <input resizes-width type="text" placeholder="Namn" value="" style="min-width: 65px" />
                </label>
            </div>
            <h2 style="margin: -30px 0 -30px 0">Beskrivning</h2>
            <textarea resizes-height placeholder="Beskrivande text"></textarea>



        </div>
    </div>
    <div id="bg-bot"></div>

    <script type="text/javascript">
    angular.module("Sheet", [])
        .directive("resizesWidth", [
            "$interval",
            function($interval) {
                return {
                    link: function(scope, element) {
                        var e = element[0];

                        function setWidth() {
                            e.style.width = e.scrollWidth + "px";
                        }

                        $interval(setWidth, 10, 20)

                        element.bind("change", setWidth);
                    }
                };
            }
        ])
        .directive("resizesHeight", [
            "$interval",
            function($interval) {
                return {
                    link: function(scope, element) {

                        //TODO THIS 
                        var e = element[0];

                        function setWidth() {
                            e.style.width = e.scrollWidth + "px";
                        }

                        $interval(setWidth, 10, 20)

                        element.bind("change", setWidth);
                    }
                };
            }
        ])
        .directive("resizesToFitBg", function() {
            return {
                link: function(scope, element) {
                    var e = element[0];

                    function resize() {
                        if ((e.offsetHeight - 957 + 15) % 213 !== 0) {
                            var repeats = (e.offsetHeight - 957) / 213;
                            var minHeight = 957 + Math.ceil(repeats) * 213 - 15;
                            e.style.minHeight = minHeight.toString() + "px";
                        }
                    }

                    scope.$watch(e.offsetHeight, function() {
                        resize();
                    });
                }
            };
        });
    </script>
</body>

</html>
