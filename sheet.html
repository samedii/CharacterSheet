<!DOCTYPE html>
<html>

<head>

    <title>Sheet</title>
    <meta charset="utf-8" />

    <style>
    @font-face {
        font-family:"titleFont";
        src: url("EG_Dragon_Caps.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family:"textFont";
        src: url("Jellyka_Estrya_Handwriting.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }
    html {
        font-family:"textFont", sans-serif;
        font-size: 50px;
        color: white;
        -webkit-font-smoothing: antialiased;
        font-smooth:always;
    }
    #bg {
        background-image: url(top.png), url(repeat.png);
        background-repeat: no-repeat, repeat-y;
        background-size: 854px 957px, auto;
        background-attachment: scroll, scroll;
        background-position: 0px 0px, 0px 106px;
        width: 854px;
        margin: 0 auto 0 auto;
    }
    #bg-bot {
        background-image: url(bot.png);
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: top left;
        width: 854px;
        height: 125px;
        margin: -15px auto 0 auto;
    }
    input {
        font-family: inherit;
        display: inline;
        border: 0 transparent;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        margin: 0;
        padding: 0;
        overflow-x: visible;
        width: 10px;
    }
    textarea {
        font-family: inherit;
        font-size: 12px;
        display: inline;
        border: 0 transparent;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        margin: 0;
        padding: 0;
        overflow-x: visible;
        width: 100%;
        resize: none;
    }
    h1 {
        font-family: "titleFont";
        font-size: 30px;
        font-weight: normal;
    }
    h2 {
        font-family: "titleFont";
        font-size: 20px;
        font-weight: normal;
    }
    </style>

    <!-- Include AngularJS from Google's CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-animate.min.js"></script>-->

</head>

<body ng-app="Sheet" style="background-color: black">
    <div id="bg" resizes-to-fit-bg>
        <div style="padding:150px 150px 0 150px; height: 100%">
            <div style="position:relative; height: 130px">
                <h1>
                    <input type="text" placeholder="Rollpersonens namn" value="Joar Stenhamn" style="min-width: 320px" />
                </h1>
                <label style="position: absolute; bottom: 0; right: 0">Spelare:
                    <input type="text" placeholder="Namn" value="" style="min-width: 65px" />
                </label>
            </div>
            <h2 style="margin: -30px 0 -30px 0">Beskrivning</h2>
            <textarea style="height: 500px" placeholder="Karaktärsbeskrivning">&nbsp;
Min karaktärsbeskrivning börjar här
och fortsätter...</textarea>



        </div>
    </div>
    <div id="bg-bot"></div>

    <script type="text/javascript">
    angular.module("Sheet", [])
        .directive("input", [
            "$interval",
            function($interval) {
                return {
                    restrict: "E",
                    link: function(scope, element) {
                        var e = element[0];

                        function setWidth() {
                            element.css("width", e.scrollWidth + "px");
                        }

                        function resetWidth() {
                            element.css("width", 0);
                            $interval(setWidth, 10, 20)
                        }

                        resetWidth();

                        element.on("input", function() {
                            setWidth();
                            e.defaultValue = e.value;
                        });

                        element.on("change", function() {
                            resetWidth();
                            e.defaultValue = e.value;
                        });
                    }
                };
            }
        ])
        .directive("textarea", [
            "$interval",
            function($interval) {
                return {
                    restrict: "E",
                    link: function(scope, element) {
                        var e = element[0];

                        function setHeight() {
                            element.css("height", e.scrollHeight + "px");
                        }

                        function resetHeight() {
                            element.css("height", 0);
                            $interval(setHeight, 10, 20)
                        }

                        resetHeight();

                        element.on("input", function() {
                            resetHeight();
                            e.defaultValue = e.value;
                        });

                    }
                };
            }
        ])
        .constant("topHeight", 957)
        .constant("repeatHeight", 213)
        .directive("resizesToFitBg", [
            "topHeight",
            "repeatHeight",
            function(topHeight, repeatHeight) {
                return {
                    link: function(scope, element) {
                        var e = element[0];

                        function resize() {

                            var height = e.clientHeight;

                            if (height <= topHeight) {
                                e.style.minHeight = (topHeight+repeatHeight) + "px";
                            } else {
                                var extraHeight = height - topHeight;
                                var extra = extraHeight / repeatHeight;
                                e.style.minHeight = (topHeight + Math.ceil(extra) * repeatHeight) + "px";
                            }
                        }

                        resize();
                    }
                }
            }
        ]);
    </script>
</body>

</html>
