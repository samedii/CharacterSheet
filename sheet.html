<!DOCTYPE html>
<html>

<head>

    <title>Sheet</title>
    <meta charset="utf-8" />

    <style>
    @font-face {
        font-family: "titleFont";
        src: url("EG_Dragon_Caps.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
        font-family: "textFont";
        src: url("Jellyka_Estrya_Handwriting.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
    }
    html {
        font-family: "textFont", sans-serif;
        font-size: 50px;
        line-height: 30px;
        color: white;
        -webkit-font-smoothing: antialiased;
        font-smooth: always;
    }
    body {
        background-color: black;
        background-image: url(bg.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center 112px;
        margin: 0;
    }
    #top {
        background: url(top.png) no-repeat scroll;
        background-size: 854px 957px;
        background-position: 0 0;
        width: 854px;
        margin: 0 auto 0 auto;
        position: relative;
    }
    #repeat {
        background: url(repeat.png) repeat-y scroll;
        background-size: auto;
        position: absolute;
        top: 957px;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
    }
    #bot {
        background-image: url(bot.png);
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: top left;
        width: 854px;
        height: 125px;
        margin: -15px auto 0 auto;
        z-index: -1;
    }
    input {
        width: 16px;
    }
    input[type="text"] {
        font-family: inherit;
        display: inline;
        border: 0 transparent;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        margin: 0;
        padding: 0 !important;
        overflow-x: visible;
    }
    textarea {
        font-family: inherit;
        font-size: 12px;
        display: inline;
        border: 0 transparent;
        background-color: transparent;
        font-size: inherit;
        color: inherit;
        margin: 0;
        padding: 4px;
        overflow: hidden;
        width: 100%;
        resize: none;
        line-height: 36px;
    }
    h1 {
        font-family: "titleFont";
        font-size: 30px;
        font-weight: normal;
    }
    h2 {
        font-family: "titleFont";
        font-size: 16px;
        font-weight: normal;
        margin: 0;
    }
    h3 {
        font-family: "titleFont";
        font-size: 12px;
        font-weight: normal;
        margin: 0;
    }
    label {
        font-family: "titleFont";
        font-size: 12px;
        vertical-align: middle;
    }
    label input[type="text"] {
        font-family: "textFont";
        font-size: 40px;
        vertical-align: middle;
    }
    .characteristics {
        width: 40%;
        float: left;
    }
    .characteristics input[type="text"] {
        font-family: "titleFont";
        font-size: 12px;
        width: 165px;
    }
    .characteristics label {
        display: inline-block;
        width: 100%;
        position: relative;
    }
    .characteristics label>span {
        position: absolute;
        right: 0px;
        top: 50%;
        margin-top: -4px;
    }
    .characteristics label>input[type="button"] {
        position: absolute;
        right: 0px;
    }
    .dots-container {
        display: inline-block;
    }
    .dots {
        background: url(dot.png) repeat-x scroll;
        background-size: auto;
        height: 8px;
        position: relative;
        height: 30px;
        display: inline-block;
    }
    .ctrl {
        position: absolute;
        right: -50px;
        top: -6px;
    }
    .ctrl input {
        -moz-box-shadow: inset 0px 0px 14px -3px #f2fadc;
        -webkit-box-shadow: inset 0px 0px 14px -3px #f2fadc;
        box-shadow: inset 0px 0px 14px -3px #f2fadc;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dbe6c4), color-stop(1, #9ba892));
        background: -moz-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
        background: -webkit-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
        background: -o-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
        background: -ms-linear-gradient(top, #dbe6c4 5%, #9ba892 100%);
        background: linear-gradient(to bottom, #dbe6c4 5%, #9ba892 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#dbe6c4', endColorstr='#9ba892', GradientType=0);
        background-color: #dbe6c4;
        -moz-border-radius: 6px;
        -webkit-border-radius: 6px;
        border-radius: 6px;
        border: 1px solid #b2b8ad;
        display: inline-block;
        cursor: pointer;
        color: #757d6f;
        font-family: arial;
        font-size: 10px;
        font-weight: bold;
        padding: 3px 6px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #ced9bf;
        outline: none;
        height: 18px;
        font-size: 7px;
        width: 18px;
    }
    .ctrl input:hover {
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #9ba892), color-stop(1, #dbe6c4));
        background: -moz-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
        background: -webkit-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
        background: -o-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
        background: -ms-linear-gradient(top, #9ba892 5%, #dbe6c4 100%);
        background: linear-gradient(to bottom, #9ba892 5%, #dbe6c4 100%);
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#9ba892', endColorstr='#dbe6c4', GradientType=0);
        background-color: #9ba892;
    }
    .ctrl .plus {
        position: absolute;
        right: 28px;
        top: -9px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        z-index: 1000;
    }
    .ctrl .minus {
        position: absolute;
        right: 28px;
        top: 9px;
        border-top-right-radius: 0;
        border-top-left-radius: 0;
        z-index: 1000;
    }
    .ctrl .cross {
        position: absolute;
        right: 0px;
        height: 20px;
        width: 20px;
        vertical-align: top;
        border-radius: 9px;
        line-height: 13px;
        z-index: 1000;
    }
    .health {
        margin: 10px 0 10px 30px;
        position: relative;
        text-align: left;
        white-space: nowrap;
    }
    .health>:first-child {
        border-bottom: 1px solid white;
    }
    .health>*>* {
        display: inline-block;
    }
    .health>:not(:first-child)>* {
        vertical-align: middle;
    }
    .health>:not(:first-child)>:nth-child(1) {
        font-family: "titleFont";
        font-size: 7px;
    }
    .health>:not(:first-child)>:nth-child(2) {
        font-family: "titleFont";
        font-size: 10px;
    }
    .blood {
        background-image: url(blood.png);
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: top left;
        width: 16px;
        height: 16px;
        position: absolute;
        font-family: "Arial";
        font-size: 13px;
    }
    </style>

    <!-- Include AngularJS from Google's CDN -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular-animate.min.js"></script>

</head>

<body ng-app="Sheet" ng-controller="SheetCtrl">
    <div clean='<a id="save" href="failed to create blob" download="{{characterName}}.htm" style="display:none">Spara</a>'></div>
    <div id="top" resizes-to-fit-bg>
        <div style="padding:150px 150px 0 150px; height: 100%">
            <div style="position:relative; height: 120px">
                <h1>
                    <input resizes storage="text" type="text" placeholder="Rollpersonens namn" value="Joar Stenhamn" style="min-width: 320px" ng-model="characterName" />
                </h1>
                <label style="font-size: 14px; position: absolute; bottom: 0; right: 0;">Spelare:
                    <input resizes storage="text" type="text" placeholder="Namn" value="Richard Hermanson" style="min-width: 65px; font-size: 60px" ng-model="playerName" />
                </label>
            </div>
            <div>
                <h2 style="margin: -30px 0 0 0">Beskrivning</h2>
                <textarea style="margin: 0 0 20px 0" placeholder="Karaktärsbeskrivning" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Min karaktärsbeskrivning följer efter denna text och den fortsätter och forrtsättter tills det blir ny rad och då ser vi vad som händer.</textarea>
            </div>
            <div style="clear: both">
                <div class="characteristics" style="width: 40%; float: left">
                    <h2>Karaktärsdrag</h2>
                    <input storage="json" type="hidden" value='[
                    {"name":"Fysik", "value":3, "required": true},
                    {"name":"Psyke", "value":1, "required": false},
                    {"name":"Styrka", "value":3, "required": false},
                    {"name":"Smidighet", "value":2, "required": false},
                    {"name":"Intelligens", "value":4, "required": false},
                    {"name":"Perception", "value":5, "required": false},
                    {"name":"Karisma", "value":1, "required": false},
                    {"name":"", "value":0, "required": false}
                    ]' ng-model="characteristics">

                </div>
            </div>
            <div style="width: 60%; float: right; text-align: right">
                <h2>Äventyrspoäng</h2>
                <label>Totalt
                    <input resizes storage="text" type="text" placeholder="" value="67" style="min-width: 60px" ng-model="totalExp" />
                </label>
                <label style="text-align: right">Nya
                    <input resizes storage="text" type="text" placeholder="" value="10" style="min-width: 16px" ng-model="newExp" />
                </label>
                <input type="hidden" storage="json" value='[
                    {"name":"Huvud", "hit": 1, "armor": "3", "damage": "Testar detta"},
                    {"name":"Höger arm", "hit": 2, "armor": "3", "damage": ""},
                    {"name":"Vänster arm", "hit": 3, "armor": "3", "damage": ""},
                    {"name":"Torso", "hit": 4, "armor": "3", "damage": ""},
                    {"name":"Höger ben", "hit": 5, "armor": "3", "damage": ""},
                    {"name":"Vänster ben", "hit": 6, "armor": "3", "damage": ""}
                    ]' ng-model="bodyparts">
                <div class="health" clean='
                    <div style="line-height: 22px">
                        <h2 style="width: 112px">Kropp</h2>
                        <h3 style="width: 50px; text-align: right">rv</h3>
                        <h3 style="width: 120px; text-align: right">Skador</h3>
                    </div>

                    <div ng-repeat="part in bodyparts" style="font-size: 40px; line-height: 30px">
                        <div style="width: 42px; text-align: center">{{part.hit}}</div>

                        <div style="width: 35px; height: 30px; text-align: center">
                            <input style="width: 20px; height: 30px; text-align: left; position: relative; top: -4px" type="text" ng-model="part.armor" />
                        </div>
                        <div style="width: 100px; height: 30px; text-align: left">
                            <input style="width: 100px; height: 30px; text-align: right; position: relative; top: -4px" type="text" ng-model="part.damage" />
                        </div>
                    </div>
                </div>'></div>
                <div style="margin: 10px 0 10px 30px; text-align: left; position: relative">
                    <h2 style="text-align: left; border-bottom: 1px solid white; margin-bottom: 4px">Vapen och sköldar</h2>
                    <textarea style="width: 70%" placeholder="Jag är obeväpnad!" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <textarea style="width: 20%; text-align: right; position: absolute; right: 0" placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>
                <div style="margin: 10px 0 10px 30px; text-align: left">
                    <h2 style="text-align: left; border-bottom: 1px solid white; margin-bottom: 4px">Utrustning</h2>
                    <textarea placeholder="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Äventyrsutrustning (5/5)</textarea>
                </div>
            </div>
            <div style="width: 100%; display: inline-block">
                <h2>Journal</h2>
                <textarea placeholder="Min berättelse börjar här..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
            </div>
        </div>
        <div id="repeat"></div>
    </div>
    <div id="bot"></div>

    <script type="text/javascript">
    angular.module("Sheet", ["ngAnimate"])
        .run(function() {
            var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;

            if (!is_chrome) {
                alert("Denna sida är byggd och testad på Chrome och kan se förskräcklig ut i andra läsare. Fortsätt på egen risk...");
            }
            
            window.onbeforeunload = function(e) {
                var message = "Kom du ihåg att spara? Ctrl+S",
                    e = e || window.event;
                // For IE and Firefox
                if (e) {
                    e.returnValue = message;
                }

                // For Safari
                return message;
            };

            window.URL = window.URL || window.webkitURL;

            window.createBlob = function createBlob() {
                var markup = document.documentElement.innerHTML;

                var blob = new Blob([markup], {
                    type: 'text/html'
                });

                return window.URL.createObjectURL(blob);
            };

            window.saveData = function() {
                var a = document.getElementById("save");
                a.href = createBlob();
                a.click();
                var url = a.href;
                window.URL.revokeObjectURL(url);
            };

            var isCtrl = false;
            document.onkeyup = function(e) {
                if (e.keyCode == 17) isCtrl = false;
            }

            document.onkeydown = function(e) {
                if (e.keyCode == 17) isCtrl = true;
                if (e.keyCode == 83 && isCtrl == true) {
                    //run code for CTRL+S -- ie, save!
                    saveData();
                    return false;
                }
            }

        })
        .controller("SheetCtrl", [
            "$scope",
            function($scope) {


                $scope.constitution = function() {
                    return $scope.characteristics[0].value;
                };
                $scope.willpower = function() {
                    return $scope.characteristics[1].value;
                };
                $scope.nominalHealth = function() {
                    return 30 + ($scope.constitution() + $scope.willpower()) * 5;
                };

                $scope.subtotalDamage = function() {
                    var sum = 0;
                    angular.forEach($scope.bodyparts, function(part, index) {
                        var dmg = parseInt(part.damage);
                        if (dmg && !isNaN(dmg))
                            sum += dmg;
                    });
                    return sum;
                };

                $scope.totalDamage = function() {
                    var other = parseInt($scope.otherDamage)
                    if (other && !isNaN(other))
                        return $scope.subtotalDamage() + other;
                    return $scope.subtotalDamage();
                };

                $scope.canBleedOnTotal = function() {
                    return $scope.totalDamage() >= $scope.nominalHealth() / 2;
                }

                $scope.$watch("canBleedOnTotal()", function(oldValue, newValue) {
                    $scope.bleedsOnTotal = newValue;
                });

                $scope.bleeding = function() {
                    var bleeding = 0;
                    angular.forEach($scope.bodyparts, function(part, index) {
                        bleeding += part.bleeding;
                    });
                    bleeding += $scope.bleedsOnTotal;
                    return bleeding;
                };

                $scope.bleedingDanger = function() {
                    var temp = $scope.nominalHealth() / 2 + 10 + $scope.constitution() - $scope.totalDamage();
                    if (temp <= 0)
                        return 1;
                    var danger = $scope.bleeding() * 5 / (temp);
                    if (danger > 1)
                        return 1;
                    if (danger < 0)
                        return 0;
                    return danger;
                }

                $scope.totalArmor = function() {
                    var sum = 0;
                    angular.forEach($scope.bodyparts, function(part, index) {
                        var armor = parseInt(part.armor);
                        if (armor && !isNaN(armor))
                        //sum += armor * (parseInt(part.hit.to) - parseInt(part.hit.from) + 1);
                            sum += armor;
                    });
                    return sum;
                };

                $scope.averageArmor = function() {
                    return Math.round($scope.totalArmor() / 7);
                };

                $scope.canBleed = function(damage, divider) {
                    var hp = Math.round($scope.nominalHealth() / divider);
                    var dmg = parseInt(damage);
                    if (dmg && !isNaN(dmg))
                        return dmg > hp;
                    return false;
                };

                $scope.changedDamage = function(part) {
                    part.bleeding = $scope.canBleed(part.damage, part.divider); //TODO: Fix, this isn't good
                };

                $scope.dangerColor = function(damageOrDanger, divider) {

                    var percentage;
                    if (divider) {

                        var hp = Math.round($scope.nominalHealth() / divider);

                        percentage = damageOrDanger / hp;
                        if (percentage > 1)
                            percentage = 1;
                    } else {
                        percentage = damageOrDanger > 1 ? 1 : damageOrDanger;
                    }

                    var red = Math.round(255 / 4 + 3 * 255 / 4 * percentage);
                    var other = 255 - red;
                    if (other > red) {
                        red = other;
                    }
                    return "rgb(" + red + ", " + other + ", " + other + ")";
                };

            }
        ])
        .filter("round", function() {
            return function(input) {
                return Math.round(input);
            };
        })
        .directive("resizes", [
            "$interval",
            "$timeout",
            function($interval, $timeout) {
                return {
                    link: function(scope, element) {
                        var e = element[0];

                        function setWidth() {
                            element.css("width", e.scrollWidth + "px");
                            element.css("display", "initial");
                        }

                        function resetWidth() {
                            var cachedOffsetWidth = e.offsetWidth;
                            element.css("height", "auto");
                            element.css("display", "none");

                            var time = 0;

                            function helper() {

                                if (e.offsetWidth !== cachedOffsetWidth) {

                                    cachedOffsetWidth = e.offsetWidth;
                                    setWidth();
                                } else if (e.scrollWidth > e.offsetWidth) {

                                    cachedOffsetWidth = e.offsetWidth;
                                    setWidth();
                                }

                                if (time < 5000)
                                    $timeout(helper, time = time * 2);
                            }

                            $timeout(helper, time++);
                        };

                        resetWidth();

                        element.on("input", function() {
                            setWidth();
                        });

                        element.on("blur", function() {
                            resetWidth();
                        });
                    }
                };
            }
        ])
        .directive("textarea", [
            "$interval",
            "$timeout",
            function($interval, $timeout) {
                return {
                    restrict: "E",
                    link: function(scope, element) {
                        var e = element[0];

                        function setHeight() {
                            var paddingTop = parseInt(window.getComputedStyle(e, null).getPropertyValue('padding-top'));
                            var paddingBottom = parseInt(window.getComputedStyle(e, null).getPropertyValue('padding-bottom'));
                            if (!paddingTop || isNaN(paddingTop))
                                paddingTop = 0;
                            if (!paddingBottom || isNaN(paddingTop))
                                paddingTop = 0;
                            element.css("height", (e.scrollHeight - paddingTop - paddingBottom) + "px");
                            element.css("display", "initial");

                            scope.resizeBg();
                        }

                        function resetHeight() {
                            var cachedOffsetHeight = e.offsetHeight;
                            element.css("height", "auto");
                            element.css("display", "none");

                            var time = 0;

                            function helper() {

                                if (e.offsetHeight !== cachedOffsetHeight) {
                                    cachedOffsetHeight = e.offsetHeight;
                                    setHeight();
                                } else if (e.scrollHeight > e.offsetHeight) {
                                    cachedOffsetHeight = e.offsetHeight;
                                    setHeight();
                                }

                                if (time < 5000)
                                    $timeout(helper, time = time * 2);
                            }

                            $timeout(helper, time++);
                        };

                        resetHeight();

                        element.on("input", function() {
                            setHeight();
                            e.defaultValue = e.value;
                        });

                        element.on("blur", function() {
                            resetHeight();
                            e.defaultValue = e.value;
                        });

                    }
                };
            }
        ])
        .constant("topHeight", 957)
        .constant("repeatHeight", 213)
        .directive("resizesToFitBg", [
            "topHeight",
            "repeatHeight",
            function(topHeight, repeatHeight) {
                return {
                    link: function(scope, element) {
                        var e = element[0];

                        function resize() {

                            var height = e.scrollHeight;

                            if (height <= topHeight) {
                                e.style.minHeight = (topHeight + repeatHeight) + "px";
                            } else {
                                var extraHeight = height - topHeight;
                                var extra = extraHeight / repeatHeight;
                                e.style.minHeight = (topHeight + Math.ceil(extra) * repeatHeight) + "px";
                            }
                        }

                        resize();

                        scope.resizeBg = resize;
                    }
                }
            }
        ])
        .directive("characteristic", [
            "$timeout",
            function($timeout) {
                return {
                    restrict: "A",
                    template: [
                        '<label ng-mouseover="startShowCtrl()">',
                        '<input type="text" ng-model="skill.name" ng-focus="focusedSkillName($last)" />',
                        '<span class="dotsContainer">',
                        '<span class="dots" ng-style="{\'width\': (skill.value*11)+\'px\'}">',
                        '<div class="ctrl" ng-show="showCtrl">',
                        '<div style="position: relative">',
                        '<input class="plus" type="button" value="+" ng-click="skill.value=skill.value+1" ng-disabled="skill.value>=5 || !showCtrl" />',
                        '<input class="minus" type="button" value="-" ng-click="skill.value=skill.value-1" ng-disabled="skill.value<=0  || !showCtrl" />',
                        '<input class="cross" type="button" value="x" ng-click="characteristics.splice($index,1)" ng-disabled="skill.required || $last" ng-hide="skill.required || $last" />',
                        '</div>',
                        '</div>',
                        '<input type="hidden" ng-model="skill.value" />',
                        '</span>',
                        '</span>',
                        '</label>'
                    ].join('\n'),
                    //scope: true,
                    link: function(scope, element, attrs) {

                        var timer;
                        scope.startShowCtrl = function() {

                            $timeout.cancel(timer);
                            scope.showCtrl = true;

                            timer = $timeout(function() {
                                scope.showCtrl = false;
                            }, 2000);
                        };

                        scope.focusedSkillName = function(isLast) {
                            if (isLast) {
                                scope.characteristics.push({
                                    "name": "",
                                    "value": 0,
                                    "required": false
                                });
                                $timeout(scope.resizeBg, 10);
                            }
                        };
                    },

                }
            }
        ])
        .directive("storage", [

            function() {
                return {
                    link: function(scope, element, attrs) {
                        var e = element[0];

                        switch (attrs.storage) {
                            case "json":
                                scope[attrs.ngModel] = angular.fromJson(e.defaultValue);
                                scope.$watch(attrs.ngModel, function() {
                                    e.defaultValue = angular.toJson(scope[attrs.ngModel]);
                                }, true);
                                break;
                            case "number":
                                scope[attrs.ngModel] = parseInt(e.defaultValue);
                                scope.$watch(attrs.ngModel, function() {
                                    e.defaultValue = scope[attrs.ngModel].toString();
                                });
                                break;
                            case "text":
                            default:
                                scope[attrs.ngModel] = e.defaultValue;
                                scope.$watch(attrs.ngModel, function() {
                                    e.defaultValue = scope[attrs.ngModel];
                                });
                                break;
                        }
                    }
                }
            }
        ])
        .directive('clean', [

            function() {
                return {
